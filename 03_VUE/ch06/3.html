<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome cdn -->

    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .highScore {
        border: 2px solid green;
        box-shadow: 3px 3px 1px green;
      }
      .mediumScore {
        border: 2px solid orange;
        box-shadow: 3px 3px 1px orange;
      }
      .lowScore {
        border: 2px solid red;
        box-shadow: 3px 3px 1px red;
      }
      .btnContainer {
        display: flex;
        flex-direction: row;
      }
      button {
        margin: 5px;
        border-radius: 5px;
        border: 1px solid gray;
        background-color: white;
      }
      .clickedButton {
        margin: 5px;
        border-radius: 5px;
        border: 1px solid gray;
        color: white;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="app" class="row m-2">
      <h1>ì„¸ì¢…ëŒ€ ë§›ì§‘ ì¶”ì²œ ë° ì •ë ¬ ê¸°ëŠ¥ ğŸ½</h1>
      <div class="btnContainer">
        <button
          v-model="isClicked"
          :class="{clickedButton:selectedSort==='high'}"
          @click="btnClicked('high')"
        >
          í‰ì  ë†’ì€ìˆœ
        </button>
        <button
          v-model="isClicked"
          :class="{clickedButton:selectedSort==='low'}"
          @click="btnClicked('low')"
        >
          í‰ì  ë‚®ì€ìˆœ
        </button>
        <button
          v-model="isClicked"
          :class="{clickedButton:selectedSort==='rev'}"
          @click="btnClicked('rev')"
        >
          ë¦¬ë·° ë§ì€ìˆœ
        </button>
      </div>
      <div
        v-for="(r,i) in sortedList"
        :key="i"
        class="col-md-3 card m-2"
        :class="cardStyle(r)"
      >
        <div class="card-body">
          <h4 class="card-title">{{r.name}}</h4>
          <div class="card-text">â­í‰ê·  í‰ì : {{avg(r)}}</div>
          <div class="card-text">ğŸ“ë¦¬ë·° ìˆ˜: {{r.reviews.length}}</div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            selectedSort: "",
            restaurants: [
              { name: "ë¹ ì˜¤ì¦ˆí‘¸", reviews: [4.7, 4.8, 4.6] },
              { name: "ì‹œí™ì“°", reviews: [4.2, 4.0, 4.1, 4.2, 4.2] },
              { name: "ì˜¤ì‚¬ì´ì´ˆë°¥", reviews: [3.7, 3.6, 3.8] },
              { name: "ì€í˜œì¦‰ì„ë–¡ë³¶ì´", reviews: [4.5, 4.6, 4.5] },
              { name: "ìš°í™”ë“±ì„ ", reviews: [3.2, 3.1] },
              { name: "ì„¸ì¢…ì›", reviews: [3.9, 4.0, 3.8, 3.95] },
            ],
          };
        },
        computed: {
          sortedList() {
            if (this.selectedSort === "") {
              return this.restaurants;
            } else if (this.selectedSort === "high") {
              return this.restaurants
                .slice()
                .sort((a, b) => this.avg(b) - this.avg(a));
            } else if (this.selectedSort === "low") {
              return this.restaurants
                .slice()
                .sort((a, b) => this.avg(a) - this.avg(b));
            } else if (this.selectedSort === "rev") {
              return this.restaurants
                .slice()
                .sort((a, b) => b.reviews.length - a.reviews.length);
            }
          },
        },
        methods: {
          avg(r) {
            return (
              r.reviews.reduce((sum, current) => sum + current) /
              r.reviews.length
            ).toFixed(2);
          },
          cardStyle(r) {
            let a = this.avg(r);
            if (a >= 4.5) {
              return "highScore";
            } else if (a >= 3.5) {
              return "mediumScore";
            } else {
              return "lowScore";
            }
          },
          btnClicked(type) {
            if (this.selectedSort == type) {
              this.selectedSort = "";
            } else {
              this.selectedSort = type;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
