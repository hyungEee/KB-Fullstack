<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .greenReview {
        border: 2px solid green;
      }
      .orangeReview {
        border: 2px solid orange;
      }
      .redReview {
        border: 2px solid red;
      }
      .greenText {
        color: green;
        font-weight: bold;
        font-size: 18px;
      }
      .orangeText {
        color: orange;
      }
      .redText {
        color: red;
      }
      textarea {
        width: 70%;
        height: 180px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container-fluid m-2">
      <h1><i class="fa-solid fa-utensils"></i> 세종대 맛집 리뷰 작성</h1>
      <textarea v-model="contents" :class="borderStyle()"></textarea>
      <div v-if="contents.length>=51" class="greenText">
        <i class="fa-solid fa-trophy"></i> 훌륭한 리뷰에요!
      </div>
      <div v-else-if="contents.length>=21" class="orangeText">
        <i class="fa-solid fa-star"></i> 좋은 리뷰입니다!
      </div>
      <div v-else class="redText">
        <i class="fa-solid fa-exclamation-circle"></i> 조금 더 작성해주세요!
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            contents: "",
          };
        },
        methods: {
          borderStyle() {
            let l = this.contents.length;
            if (l >= 51) {
              return "greenReview";
            } else if (l >= 21) {
              return "orangeReview";
            } else {
              return "redReview";
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
