<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      1보다 큰 수: <input type="text" v-model.number="num" />
      <br />
      <!-- comtputed의 sum은 변수처럼 쓰임 -->
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
      1부터 입력한 값까지의 합: <span>{{sum}}</span><br />
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return { num: 0 };
        },
        computed: {
          // computed: 계산된 값을 의미
          // 같은 값을 호출하면 캐싱된 값을 가져오나, 데이터 변경시 다시 계산한다.(num)
          sum() {
            // this는 vue 인스턴스를 가리킴.
            console.log("## num: " + this.num);
            let n = parseInt(this.num);
            if (Number.isNaN(n)) return 0; // 숫자가 아닌 값은 0처리
            return (n * (n + 1)) / 2;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
