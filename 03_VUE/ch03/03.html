<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>우리의 추억</h2>
      <ul>
        <li v-for="m in memories" :key="memories">{{m}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            memories: ["최", "지", "형", "안녕~~", "안녕하세용 "],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
