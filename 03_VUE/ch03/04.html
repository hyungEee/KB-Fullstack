<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="go" name="msg" />
      <label for="msg">고백할 준비 됐나요?</label>
      <div v-show="go">고백할 준비 완료!</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return { go: false };
        },
      }).mount("#app");
    </script>
  </body>
</html>
