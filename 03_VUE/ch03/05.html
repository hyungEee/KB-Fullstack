<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      사랑 지수: <input type="text" v-model="love" /> <br />
      <div v-if="love>=1000">당신의 등급: Love Master</div>
      <div v-else-if="love>=500">당신의 등급: Love Expert</div>
      <div v-else-if="love>=200">당신의 등급: Love Learner</div>
      <div v-else="love">당신의 등급: Newbie</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return { love: "0" };
        },
      }).mount("#app");
    </script>
  </body>
</html>
