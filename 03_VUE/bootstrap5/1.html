<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="p-5">
      <h1>1번 문제: 도착 열차 정보 테이블</h1>
      <button class="btn btn-primary" @click="onClick">
        <i class="fa-solid fa-train"></i> 도착 열차 보기
      </button>
      <table class="table table-striped" v-if="clicked">
        <thead>
          <tr>
            <th>열차</th>
            <th>방면</th>
            <th>남은 시간</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in trains" :key="index">
            <td>{{item.train}}</td>
            <td>{{item.for}}</td>
            <td>{{item.time}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            clicked: false,
            trains: [
              { train: "급행", for: "강남행", time: "3분" },
              { train: "일반", for: "잠실행", time: "5분" },
              { train: "특급", for: "지형이 마음행❤", time: "1분" },
            ],
          };
        },
        methods: {
          onClick() {
            if (this.clicked == false) {
              this.clicked = true;
            } else {
              this.clicked = false;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
