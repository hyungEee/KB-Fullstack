<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .train-box {
        padding-left: 15px;
        width: 400px;
        height: 50px;
        color: rgb(208, 0, 111);
        background-color: pink;
        border-radius: 10px;
        display: table-cell;
        vertical-align: middle;
      }
      input {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="p-5">
      <h1>5번 문제: 내가 탄 열차 이름 생성기</h1>
      <div>출발역</div>
      <input type="text" v-model="departure" />
      <div>도착역</div>
      <input type="text" v-model="arrival" />
      <br />
      <br />
      <button class="btn btn-primary" @click="onClick">
        <i class="fa-solid fa-forward"></i> 열차 이름 생성
      </button>
      <br />
      <br />
      <div v-if="clicked&&departure&&arrival" class="train-box">
        <i class="fa-solid fa-forward"></i> [{{departure}}->{{arrival}} 초특급
        열차]
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            clicked: false,
            departure: "",
            arrival: "",
          };
        },
        methods: {
          onClick() {
            if (this.clicked == false) {
              this.clicked = true;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
