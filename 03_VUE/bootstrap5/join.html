<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .card {
        width: 490px;
        height: 600px;
        box-shadow: 2px 2px 2px 2px lightgray;
      }
      button {
        width: 100px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container pt-4">
      <div class="card">
        <div class="card-body d-flex flex-column p-5">
          <h3 class="card-title"><i class="fa-solid fa-heart"></i> 회원가입</h3>
          <br />
          <div class="card-text">
            <i class="fa-solid fa-user"></i> 사용자 ID:
          </div>
          <input type="text" />
          <br />
          <div class="card-text">
            <i class="fa-solid fa-lock"></i> 비밀번호:
          </div>
          <input type="text" />
          <br />
          <div class="card-text">
            <i class="fa-solid fa-lock"></i> 비밀번호 확인:
          </div>
          <input type="text" />
          <br />
          <div class="card-text">
            <i class="fa-regular fa-envelope"></i> email:
          </div>
          <input type="text" />
          <br />
          <div class="card-text">
            <i class="fa-solid fa-person"></i> 아바타이미지
          </div>
          <input type="file" />
          <br />
          <button type="buttton" class="btn btn-primary btn-sm">
            <i class="fa-solid fa-person"></i>
            회원가입
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
