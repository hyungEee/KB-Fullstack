<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .buttonBox {
        width: 470px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="app" class="p-5">
      <h1>6번 문제: 가장 덜 혼잡한 시간대 추천</h1>
      <br />
      <div class="alert alert-info">
        <i class="fa-solid fa-clock"></i> 오늘 추천 시간대: {{times[1]}}시 (가장
        여유롭습니다!)
      </div>
      <div class="buttonBox">
        <button
          v-for="(item, index) in times"
          :key="index"
          :value="index"
          class="btn btn-outline-primary"
          @click="onClick"
        >
          <i class="fa-solid fa-clock"></i> {{item}}
        </button>
      </div>
      <br />
      <div v-if="clicked&&" class="alert alert-warning"></div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: "App",
        data() {
          return {
            clicked: [false, false, false, false],
            times: ["07~08시", "08~09시", "09~10시", "10~11시"],
            msg: [""],
          };
        },
        methods: {
          onClick(e) {
            if (this.clicked[e.target.value] == false) {
              this.clicked = [false, false, false, false];
              this.clicked[e.target.value] = true;
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
