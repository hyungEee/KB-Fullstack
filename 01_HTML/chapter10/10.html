<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let ex = document.querySelector("input");
        let p = document.querySelector("p");
        ex.onchange = function () {
          let today = new Date();
          let exDate = new Date(ex.value);
          if (exDate > today) {
            let days = Math.ceil((exDate - today) / (1000 * 60 * 60 * 24));
            p.innerText = `만기일까지 ${days}일 남았습니다.`;
          } else {
            p.innerText = "만기일이 지났습니다.";
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="date" id="expiryDate" />
    <p id="daysLeft"></p>
  </body>
</html>
