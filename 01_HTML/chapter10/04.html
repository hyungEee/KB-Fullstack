<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let name = document.getElementById("stockName");
        let number = document.getElementById("stockPrice");
        let btn = document.getElementById("addStockBtn");
        let table = document.getElementById("stockTable");
        let num = 0;
        btn.onclick = function () {
          num += 1;
          if (name.value && number.value) {
            let tr = document.createElement("tr");
            tr.setAttribute("id", `tr${num}`);
            table.append(tr);

            let td1 = document.createElement("td");
            td1.innerText = name.value;
            let td2 = document.createElement("td");
            td2.innerText = number.value;

            tr = document.getElementById(`tr${num}`);
            tr.append(td1);
            tr.append(td2);
          } else {
            alert("값을 모두 입력하세요.");
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
  </body>
</html>
