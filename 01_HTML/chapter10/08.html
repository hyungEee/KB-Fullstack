<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let text = document.getElementById("searchInput");
        let li = document.querySelectorAll("li");
        text.onchange = function () {
          for (let i = 0; li.length; i++) {
            if (!li[i].innerText.includes(text.value))
              li[i].style.display = "none";
            else {
              li[i].style.display = "";
            }
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="종목 검색" />
    <ul id="stockList">
      <li>삼성전자</li>
      <li>네이버</li>
      <li>카카오</li>
      <li>LG화학</li>
    </ul>
  </body>
</html>
