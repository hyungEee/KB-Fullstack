<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const currentPrice = 75000;
      window.onload = function () {
        let btn = document.getElementById("setTargetBtn");
        btn.onclick = function () {
          let targetPrice = document.getElementById("targetPrice");
          let msg = document.getElementById("alertMessage");
          if (currentPrice < Number(targetPrice.value)) {
            msg.innerText = "아직 목표 주가에 도달하지 않았습니다.";
          } else {
            msg.innerText = "목표 주가 도달! 매도 준비하세요.";
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="number" id="targetPrice" placeholder="목표 주가 입력" />
    <button id="setTargetBtn">목표 설정</button>
    <p id="alertMessage"></p>
  </body>
</html>
