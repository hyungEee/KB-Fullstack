<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let won = document.getElementById("krwInput");
        let dollar = document.getElementById("usdResult");
        won.onchange = function () {
          dollar.innerText = `달러(USD): ${(won.value / 1300).toFixed(2)}`;
        };
      };
    </script>
  </head>
  <body>
    <input type="number" id="krwInput" placeholder="원화 입력" />
    <p id="usdResult">달러(USD):</p>
  </body>
</html>
