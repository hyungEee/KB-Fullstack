<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        btn = document.getElementById("addNewsBtn");
        list = document.getElementById("newsList");
        btn.onclick = function () {
          text = document.getElementById("newsInput").value;
          if (text) {
            let news = document.createElement("li");
            news.innerText = text;
            list.append(news);
          } else {
            alert("뉴스 내용을 입력하라");
          }
        };
      };
    </script>
  </head>
  <body>
    <input type="text" id="newsInput" placeholder="금융 뉴스 입력" />
    <button id="addNewsBtn">뉴스 추가</button>
    <ul id="newsList"></ul>
  </body>
</html>
